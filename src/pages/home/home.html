<ion-header>

  <ion-navbar>
    <ion-title>HOME</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="home_Content">
	<ion-grid class="home_grid">
		<ion-row>
			<ion-col *ngFor="let product of products;" col-12>
				<ion-card>
					<ion-card-header text-wrap style="text-align:center">
						{{product.productName}}
					</ion-card-header>
					<ion-card-content>
					 <div text-center>
						<ion-img height="150" width="150" src="http://is3106-gp02.southeastasia.cloudapp.azure.com:8080/Sportify-war{{product.images[0].imagePath}}">
						</ion-img>
						</div>
						<br>
						<ion-item>
							<ion-label>Price: ${{product.price}}</ion-label>
						</ion-item>
						<ion-item>
							<span>Country: {{product.country}}</span>
						</ion-item>
						<ion-item>
							<span>Team: {{product.team}}</span>
						</ion-item>
						<ion-item>
							<ion-label>Size:</ion-label>
							<ion-select placeholder="Size" [(ngModel)]="product.selectedSize" >
								<ion-option *ngFor="let size of product.sizes" value="{{size.size}}">
									{{size.size}}
								</ion-option>
							</ion-select>
						</ion-item>
						<ion-item>
							<ion-label float-left>Quantity:</ion-label>
							 <ion-input float-right style="color:black;background-color:lightGrey; height:40px; opacity:0.2;" type="number" [(ngModel)]="product.selectedQuantity" min="0"></ion-input>
						</ion-item>
						<ion-item>
							<button (click)="addCartItem(product)" class="cart_Button">Add to Cart</button>
						</ion-item>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
