<ion-content class="login-content" padding>
   <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
   
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input placeholder="Email" type="email" [(ngModel)]="username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input placeholder="Password" type="Password" [(ngModel)]= "password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
         <button ion-button class="submit-btn" block (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="openSignUpPage()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    
  </div>
</ion-content>
