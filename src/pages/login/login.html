<ion-content padding class="login_Page">
  <ion-list class=login_list>
    <ion-list-header class="login_header" >
      <h1> SPORTIFY!  </h1>
    </ion-list-header>
    <ion-item class="login_header">
      <ion-label fixed> Username </ion-label>
      <ion-input type="email" placeholder="Your Username"  [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class="login_header">
    <ion-label fixed > Password </ion-label>
    <ion-input type="Password" placeholder="Your Password" [(ngModel)]= "password"></ion-input>
  </ion-item>


  <ion-item class="login_header">
    <button style="background-color:black; height:35px;" ion-button block (click)="login()">
      Login
    </button>
  </ion-item>
</ion-list>
</ion-content>
