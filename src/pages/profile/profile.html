<ion-header>

  <ion-navbar>
    <ion-title>MY PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>My Profile</h2>
  
  <h4>My available vouchers</h4>
  <ion-list>
	<ion-row *ngFor="let voucherCount of voucherCounts">
		<span>Code:{{voucherCount.voucherCode}}  -  Discount %:{{voucherCount.voucherDiscount}} - X{{voucherCount.voucherCount}} </span>
		
	</ion-row>
  </ion-list>
</ion-content>
